<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <style>
            body {
                width: 300px;
                padding: 20px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: #f8f9fa;
            }

            .header {
                text-align: center;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 18px;
                margin: 0;
                color: #333;
            }

            .subtitle {
                font-size: 12px;
                color: #666;
                margin-top: 5px;
            }

            .button {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: none;
                border-radius: 8px;
                background: #4CAF50;
                color: white;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .button:hover {
                background: #45a049;
            }

            .button.secondary {
                background: #2196F3;
            }

            .button.secondary:hover {
                background: #1976D2;
            }

            .button.danger {
                background: #f44336;
            }

            .button.danger:hover {
                background: #d32f2f;
            }

            .bindings-list {
                margin-top: 20px;
                max-height: 200px;
                overflow-y: auto;
            }

            .binding-item {
                background: white;
                border: 1px solid #ddd;
                border-radius: 6px;
                padding: 10px;
                margin: 8px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .binding-key {
                background: #e7f3ff;
                color: #1976D2;
                padding: 4px 8px;
                border-radius: 4px;
                font-weight: bold;
                font-size: 12px;
            }

            .binding-element {
                font-size: 12px;
                color: #666;
                max-width: 150px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .remove-binding {
                background: #f44336;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 4px 8px;
                font-size: 10px;
                cursor: pointer;
            }

            .status-message {
                text-align: center;
                padding: 10px;
                margin: 10px 0;
                border-radius: 6px;
                font-size: 12px;
            }

            .status-success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .status-error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .empty-state {
                text-align: center;
                color: #666;
                font-size: 12px;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <div class="header">
            <h1>Element Key Binder</h1>
            <div class="subtitle">Assign keys to webpage elements</div>
        </div>

        <button id="startBinding" class="button">
            üéØ Start Element Selection
        </button>

        <button id="viewBindings" class="button secondary">
            üìã View Key Bindings
        </button>

        <button id="clearAll" class="button danger">
            üóëÔ∏è Clear All Bindings
        </button>

        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <div id="bindingsList" class="bindings-list" style="display: none;">
            <div id="bindingsContent"></div>
        </div>

        <script src="popup.js"></script>
    </body>

</html>
